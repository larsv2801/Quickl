<style>
:root {

#categorien{

<script>
  function updateclock() {
const m = new Date();
document.getElementById("minuten").innerHTML = m.getMinutes();
const d = new Date();
document.getElementById("uur").innerHTML = d.getHours();
const time = new Date().getHours();
let greeting;
}

 updateclock();

        setInterval(updateclock, 10000);
 
function verschijngroep(groep){
document.getElementById("werkgroep").style.display = "none";
document.getElementById("socialgroep").style.display = "none";
document.getElementById("gamegroep").style.display = "none";
document.getElementById("mediagroep").style.display = "none";
document.getElementById(groep).style.display = "flex";
}
function verdwijngroep(){
document.getElementById("werkgroep").style.display = "none";
document.getElementById("socialgroep").style.display = "none";
document.getElementById("gamegroep").style.display = "none";
document.getElementById("mediagroep").style.display = "none";
}
